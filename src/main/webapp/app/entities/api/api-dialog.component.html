<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myApiLabel">Create or edit a Api</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!api.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="api.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_enable">Enable</label>
            <input type="checkbox" class="form-control" name="enable" id="field_enable"
                [(ngModel)]="api.enable" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="api.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_rechargeUrl">Recharge Url</label>
            <input type="text" class="form-control" name="rechargeUrl" id="field_rechargeUrl"
                [(ngModel)]="api.rechargeUrl" required/>
            <div [hidden]="!(editForm.controls.rechargeUrl?.dirty && editForm.controls.rechargeUrl?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.rechargeUrl?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_balanceUrl">Balance Url</label>
            <input type="text" class="form-control" name="balanceUrl" id="field_balanceUrl"
                [(ngModel)]="api.balanceUrl" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_statusUrl">Status Url</label>
            <input type="text" class="form-control" name="statusUrl" id="field_statusUrl"
                [(ngModel)]="api.statusUrl" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_successCode">Success Code</label>
            <input type="text" class="form-control" name="successCode" id="field_successCode"
                [(ngModel)]="api.successCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_failCode">Fail Code</label>
            <input type="text" class="form-control" name="failCode" id="field_failCode"
                [(ngModel)]="api.failCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_apiCommission">Api Commission</label>
            <input type="number" class="form-control" name="apiCommission" id="field_apiCommission"
                [(ngModel)]="api.apiCommission" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
