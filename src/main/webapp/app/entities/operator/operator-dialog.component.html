<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOperatorLabel">Create or edit a Operator</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!operator.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="operator.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_enable">Enable</label>
            <input type="checkbox" class="form-control" name="enable" id="field_enable"
                [(ngModel)]="operator.enable" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="operator.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_normalCode">Normal Code</label>
            <input type="text" class="form-control" name="normalCode" id="field_normalCode"
                [(ngModel)]="operator.normalCode" required/>
            <div [hidden]="!(editForm.controls.normalCode?.dirty && editForm.controls.normalCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.normalCode?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_specialCode">Special Code</label>
            <input type="text" class="form-control" name="specialCode" id="field_specialCode"
                [(ngModel)]="operator.specialCode" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_firstApi">First Api</label>
            <select class="form-control" id="field_firstApi" name="firstApi" [(ngModel)]="operator.firstApiId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="apiOption.id" *ngFor="let apiOption of apis; trackBy: trackApiById">{{apiOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_secondApi">Second Api</label>
            <select class="form-control" id="field_secondApi" name="secondApi" [(ngModel)]="operator.secondApiId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="apiOption.id" *ngFor="let apiOption of apis; trackBy: trackApiById">{{apiOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_thirdApi">Third Api</label>
            <select class="form-control" id="field_thirdApi" name="thirdApi" [(ngModel)]="operator.thirdApiId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="apiOption.id" *ngFor="let apiOption of apis; trackBy: trackApiById">{{apiOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
