
<div *ngIf="api">
    <h2><span>Api</span> {{api.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Enable</span></dt>
        <dd>
            <span>{{api.enable}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{api.name}}</span>
        </dd>
        <dt><span>Recharge Url</span></dt>
        <dd>
            <span>{{api.rechargeUrl}}</span>
        </dd>
        <dt><span>Balance Url</span></dt>
        <dd>
            <span>{{api.balanceUrl}}</span>
        </dd>
        <dt><span>Status Url</span></dt>
        <dd>
            <span>{{api.statusUrl}}</span>
        </dd>
        <dt><span>Success Code</span></dt>
        <dd>
            <span>{{api.successCode}}</span>
        </dd>
        <dt><span>Fail Code</span></dt>
        <dd>
            <span>{{api.failCode}}</span>
        </dd>
        <dt><span>Api Commission</span></dt>
        <dd>
            <span>{{api.apiCommission}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'api/'+ api.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
